<!DOCTYPE HTML>
<html>
<style>
    .vDiv{
    display: inline-block;
    padding: 50px;
}
</style>

<body>
    <script type="text/javascript">
        function hide(imgElement) {
            imgElement.style.display = "none";
        }
    </script>
    <div>
        <div class="vDiv">
            <img onclick="hide(this)" src="images/1.jpg" />
        </div>
        <div class="vDiv">
            <img onclick="hide(this)" src="images/2.jpg" />
        </div>
        <div class="vDiv">
            <img onclick="hide(this)" src="images/3.jpg" />
        </div>
    </div>
    <div>
        <div class="vDiv">
            <img onclick="hide(this)" src="images/4.jpg" />
        </div>
        <div class="vDiv">
            <img onclick="hide(this)" src="images/5.jpg" />
        </div>
        <div class="vDiv">
            <img onclick="hide(this)" src="images/6.jpg" />
        </div>
    </div>
</body>

</html>
